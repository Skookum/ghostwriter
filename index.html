<!DOCTYPE html>
<html>
<head>
  <title>Ghostwriter, by Skookum.com</title>
  <link href='css/main.css' media='all' rel='stylesheet' type='text/css' />
</head>

<body>
  
  <div id="wrap">
    <div id="drawing">
      <canvas id="artboard" width="750" height="500"></canvas>
      <canvas id="workboard" width="750" height="500"></canvas>
      <div id="pen" data-bind="visible: pen.visible, css: {down: pen.down}, style: {left: pen.left, top: pen.top, zIndex: pen.zIndex}">
        <div class="shadow" data-bind="style: {webkitTransform: pen.shadowTransform, MozTransform: pen.shadowTransform, msTransform: pen.shadowTransform, transform: pen.shadowTransform}"></div>
        <div class="brush" data-bind="style: {webkitTransform: pen.transform, MozTransform: pen.transform, msTransform: pen.transform, transform: pen.transform}"></div>
      </div>
      
      <div id="brush" data-bind="visible: inkbrush.visible, css: {down: inkbrush.down}, style: {left: inkbrush.left, top: inkbrush.top, zIndex: inkbrush.zIndex}">
        <div class="shadow" data-bind="style: {webkitTransform: inkbrush.shadowTransform, MozTransform: inkbrush.shadowTransform, msTransform: inkbrush.shadowTransform, transform: inkbrush.shadowTransform}"></div>
        <div class="brush" data-bind="style: {webkitTransform: inkbrush.transform, MozTransform: inkbrush.transform, msTransform: inkbrush.transform, transform: inkbrush.transform}"></div>
      </div>
      
      <div id="waterbrush" data-bind="visible: waterbrush.visible, css: {down: waterbrush.down}, style: {left: waterbrush.left, top: waterbrush.top, zIndex: waterbrush.zIndex}">
        <div class="shadow" data-bind="style: {webkitTransform: waterbrush.shadowTransform, MozTransform: waterbrush.shadowTransform, msTransform: waterbrush.shadowTransform, transform: waterbrush.shadowTransform}"></div>
        <div class="brush" data-bind="style: {webkitTransform: waterbrush.transform, MozTransform: waterbrush.transform, msTransform: waterbrush.transform, transform: waterbrush.transform}"></div>
      </div>
    </div>
    
    <div id="sidebar">
      
      <div id="palette">
        <ul class="colors">
          <li id="red" data-bind="click: function() { ViewModel.palette.active(ViewModel.palette.colors.red); }, css: {active: ViewModel.palette.active() === ViewModel.palette.colors.red }"></li>
          <li id="green" data-bind="click: function() { ViewModel.palette.active(ViewModel.palette.colors.green); }, css: {active: ViewModel.palette.active() === ViewModel.palette.colors.green }"></li>
          <li id="blue" data-bind="click: function() { ViewModel.palette.active(ViewModel.palette.colors.blue); }, css: {active: ViewModel.palette.active() === ViewModel.palette.colors.blue }"></li>
          <li id="black" data-bind="click: function() { ViewModel.palette.active(ViewModel.palette.colors.black); }, css: {active: ViewModel.palette.active() === ViewModel.palette.colors.black }"></li>
          <li id="white" data-bind="click: function() { ViewModel.palette.active(ViewModel.palette.colors.white); }, css: {active: ViewModel.palette.active() === ViewModel.palette.colors.white }"></li>
        </ul>
      </div>
      
      <div id="controls">
        <ul>
          <li><a data-bind="click: ViewModel.controls.clear" href='#'>Clear</a></li>
          <li><a data-bind='click: ViewModel.controls.playback' href='#'>Playback</a></li>
        </ul>
      </div>
    </div>
    
    <div id="toolbox">
      <ul>
        <li id="inkbrush_holder" data-bind="css: {invisible: ViewModel.inkbrush.active}, click: function() { ViewModel.activebrush(ViewModel.inkbrush); }"></li>
        <li id="waterbrush_holder" data-bind="css: {invisible: ViewModel.waterbrush.active}, click: function() { ViewModel.activebrush(ViewModel.waterbrush); }"></li>
        <li id="pen_holder" data-bind="css: {invisible: ViewModel.pen.active}, click: function() { ViewModel.activebrush(ViewModel.pen); }"></li>
      </ul>
    </div>
    
    <div id="footer">
      <p>
        &copy; Skookum, Inc. 2011
      </p>
    </div>
  </div>
  
  <!-- JS Libraries -->
  
  <script src="js/lib/jquery-1.5.1.min.js"></script>
  <script src="js/lib/knockout-1.1.2.debug.js"></script>
  <script src="js/lib/amplify.min.js"></script>
  <script src="js/lib/procrastinate.js"></script>
  
  <!-- ViewModels -->
  
  <script src="js/viewmodels/mouse.js"></script>
  <script src="js/viewmodels/brush.js"></script>
  <script src="js/viewmodels/canvas.js"></script>
  <script src="js/viewmodels/palette.js"></script>
  <script src="js/viewmodels/controls.js"></script>
  <script src="js/viewmodels/drawing.js"></script>
  
  <!-- Brush Renderers -->
  
  <script src="js/renderers/water.js"></script>
  <script src="js/renderers/ink.js"></script>
  <script src="js/renderers/marker.js"></script>
  
  <!-- Main -->
  
  <script src="js/main.js"></script>
  
</body>
</html>
